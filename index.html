<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
        <title>Tic-tac-toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style/style.css">
    </head>
    <body>
        <section id="game_sec">
            <table class="game_board">
                <tr class="board_tr">
                    <td class="board_td" style="border-top: none; border-left: none"></td>
                    <td class="board_td" style="border-top: none;"></td>
                    <td class="board_td" style="border-top: none; border-right: none"></td>
                </tr>
                <tr class="board_tr">
                    <td class="board_td" style="border-left: none;"></td>
                    <td class="board_td"></td>
                    <td class="board_td" style="border-right: none;"></td>
                </tr>
                <tr class="board_tr">
                    <td class="board_td" style="border-bottom: none; border-left:none"></td>
                    <td class="board_td" style="border-bottom: none;"></td>
                    <td class="board_td" style="border-bottom: none; border-right: none"></td>
                </tr>
            </table>
        </section>
        <script src="/script/main.js" defer></script>
    </body>
</html>
